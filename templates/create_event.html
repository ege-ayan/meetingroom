<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Create Event</title>
</head>
<body>
    <div class="container">
        <h1>Create Event</h1>
        <form method="POST" action="{{ url_for('create_event') }}">
            <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div>
                <label for="body">Body:</label>
                <textarea id="body" name="body" required></textarea>
            </div>
            <div>
                <label for="start">Start (YYYY-MM-DDTHH:MM:SS):</label>
                <input type="text" id="start" name="start" required>
            </div>
            <div>
                <label for="end">End (YYYY-MM-DDTHH:MM:SS):</label>
                <input type="text" id="end" name="end" required>
            </div>
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div>
                <label for="attendee">Attendee Email:</label>
                <input type="email" id="attendee" name="attendee" required>
            </div>
            <div>
                <label for="attendee_name">Attendee Name:</label>
                <input type="text" id="attendee_name" name="attendee_name" required>
            </div>
            <button type="submit">Create Event</button>
        </form>
        <p><a href="{{ url_for('main_screen') }}">Back to Main Screen</a></p>
    </div>
</body>
</html>

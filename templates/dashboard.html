<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <h1>Events</h1>
      <ul>
        {% for event in events['value'] %}
        <li>
          {{ event['subject'] }} - {{ event['start']['dateTime'] }} to {{
          event['end']['dateTime'] }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
